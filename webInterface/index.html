<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Web Interface</title>
  <link rel="preconnect" href="https://rsms.me/">
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      background: #1e293b; /* Neutral background color */
      color: white;
      font-family: 'Inter', sans-serif;
    }

    .matrix-container {
      position: relative;
      width: 100%;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    #matrix {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    h1 {
      position: relative;
      z-index: 1; /* Bring text above canvas */
      font-size: 6rem;
      font-weight: 300;
      text-align: center;
      text-shadow: 0 0 30px rgba(147, 112, 219, 0.5);
    }
  </style>
</head>
<body>
  <div class="matrix-container">
    <canvas id="matrix"></canvas>
    <h1 class="hover:rotate-180 hover:opacity-75 text-4xl font-light">Dissolve.dev</h1>
  </div>

  <div class="bg-black shadow-lg border border-white/20 rounded-lg p-8 max-w-md w-full mx-auto mt-8">
    <h1 class="text-white text-2xl justify-center mb-4 text-center">Welcome to Dissolve.dev!</h1>
    <p class="text-gray-600 mb-6 text-center">Which portal would you like to visit?</p>
    <div class="flex justify-center space-x-4">
      <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
        <a href="http://localhost:5000" target="_blank">Customer Portal</a>
      </button>
      <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
        <a href="http://localhost:5001" target="_blank">Analysis Dashboard</a>
      </button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    const container = document.querySelector('.matrix-container');
    canvas.width = container.offsetWidth;
    canvas.height = container.offsetHeight;

    const fontSize = 16;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = Array(columns).fill(0);

    function drawMatrix() {
      ctx.fillStyle = 'rgba(30, 41, 59, 0.2)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#0f0';
      ctx.font = `${fontSize}px monospace`;

      for (let i = 0; i < drops.length; i++) {
        const char = String.fromCharCode(0x30A0 + Math.random() * 96);
        ctx.fillText(char, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    window.addEventListener('resize', () => {
      canvas.width = container.offsetWidth;
      canvas.height = container.offsetHeight;
      drops.length = Math.floor(canvas.width / fontSize);
      drops.fill(0);
    });

    setInterval(drawMatrix, 60);
  </script>
</body>
</html>
