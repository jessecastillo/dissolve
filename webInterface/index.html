<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Web Interface</title>
  <link rel="preconnect" href="https://rsms.me/">
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      background: #1e293b; /* Neutral background color */
      color: white;
      font-family: 'Inter', sans-serif;
    }

    .matrix-container {
    position: relative;
    width: 100%;
    height: 400px; /* Increase height for better spacing */
    display: flex;
    flex-direction: column; /* Stack title and typing container vertically */
    align-items: center; /* Center items horizontally */
    justify-content: center; /* Center items vertically */
    overflow: hidden; /* Hide the matrix overflow */
}

    #matrix {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    #typing-container {
    font-family: 'Inter', sans-serif;
    font-weight: 300;
    color: white;
    text-align: center;
    position: relative;
    z-index: 1;
    margin-top: 15px; /* Adjust margin for spacing below the title */
    font-size: 2rem;
    white-space: nowrap; /* Prevent text wrapping */
    overflow: hidden; /* Hide overflowing text during typing animation */
    border-right: 2px solid white; /* Simulate a blinking cursor */
    height: 2.5rem; /* Fixed height based on the font size */
    line-height: 2.5rem; /* Center the text vertically */
    animation: blink 0.7s steps(1) infinite;
    }

/* Cursor blink effect */
@keyframes blink {
  50% {
    border-color: transparent;
  }
}

    h1 {
        position: relative;
        z-index: 1;
        font-size: 6rem;
        font-weight: 300;
        text-align: center;
        margin: 0; /* Remove any default margin */
        text-shadow: 
            0 0 10px rgba(173, 216, 230, 0.4),
            0 0 20px rgba(173, 216, 230, 0.3),
            0 0 30px rgba(147, 112, 219, 0.2);
        transition: all 0.3s ease-in-out;
}
    
    h1:hover {
    text-shadow: 
      0 0 15px rgba(173, 216, 230, 0.6), 
      0 0 25px rgba(173, 216, 230, 0.5), 
      0 0 40px rgba(147, 112, 219, 0.4);
    transform: scale(1.05);
    }
    
  </style>
</head>
<body>
  <div class="matrix-container">
    <canvas id="matrix"></canvas>
    <h1 class="hover:rotate-180 hover:opacity-75 text-4xl font-light">Dissolve.dev</h1>
    <div id="typing-container" class="mt-4 text-3xl text-white text-center"></div>
  </div>

  <div class="bg-black shadow-lg border border-white/20 rounded-lg p-8 max-w-md w-full mx-auto mt-8">
    <h1 class="text-white text-2xl justify-center mb-4 text-center">Welcome to Dissolve.dev!</h1>
    <p class="text-gray-600 mb-6 text-center">Which portal would you like to visit?</p>
    <div class="flex justify-center space-x-4">
      <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
        <a href="http://localhost:5000" target="_blank">Customer Portal</a>
      </button>
      <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
        <a href="http://localhost:5001" target="_blank">Analysis Dashboard</a>
      </button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    const container = document.querySelector('.matrix-container');
    canvas.width = container.offsetWidth;
    canvas.height = container.offsetHeight;

    const fontSize = 16;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = Array(columns).fill(0);

    function drawMatrix() {
      ctx.fillStyle = 'rgba(30, 41, 59, 0.80)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#0f0';
      ctx.font = `${fontSize}px monospace`;

      for (let i = 0; i < drops.length; i++) {
        const char = String.fromCharCode(0x30A0 + Math.random() * 96);
        ctx.fillText(char, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    window.addEventListener('resize', () => {
      canvas.width = container.offsetWidth;
      canvas.height = container.offsetHeight;
      drops.length = Math.floor(canvas.width / fontSize);
      drops.fill(0);
    });

    setInterval(drawMatrix, 60);
  </script>
  <script>
    const typingContainer = document.getElementById('typing-container');
  
    // Text sequences
    const texts = ["Jesse Castillo", "DJ Merixium", "Ponder"];
    let textIndex = 0; // Current text index
    let charIndex = 0; // Current character index
    let isDeleting = false; // Whether we're deleting text
    const typingSpeed = 100; // Typing speed in ms
    const deletingSpeed = 50; // Deleting speed in ms
    const pauseTime = 1500; // Pause before deleting or moving to next text
  
    function type() {
      const currentText = texts[textIndex];
      if (isDeleting) {
        // Delete characters
        charIndex--;
        typingContainer.textContent = currentText.substring(0, charIndex);
      } else {
        // Type characters
        charIndex++;
        typingContainer.textContent = currentText.substring(0, charIndex);
      }
  
      // Adjust timing based on typing/deleting
      const currentSpeed = isDeleting ? deletingSpeed : typingSpeed;
  
      if (!isDeleting && charIndex === currentText.length) {
        // Pause before deleting
        setTimeout(() => (isDeleting = true), pauseTime);
      } else if (isDeleting && charIndex === 0) {
        // Move to the next text
        isDeleting = false;
        textIndex = (textIndex + 1) % texts.length; // Loop back to the start
      }
  
      setTimeout(type, currentSpeed);
    }
  
    // Start the typing effect
    type();
  </script>
</body>
</html>
